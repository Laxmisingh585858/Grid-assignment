<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
 
  gap: 10px;
  grid-template-columns: repeat(3, 1fr);
grid-template-rows: repeat(3, 200px);
  
}
.item1 {
  grid-column-start: 1;
  grid-column-end: 3;
}
.item3 {
  grid-row-start: 2;
  grid-row-end: 5;
}
.item6 {
  grid-row-start:2 ;
  grid-row-end:5;
  grid-column-start: 3;
}
img {
height: 100%;
width: 100%;
border-radius: 10px;
}

</style>
</head>
<body>


<div class="grid-container">
  <div class="item1"><img src="alakh_sir.jpeg" alt=""></div>
  <div class="item2"><img src="alakh_sir.jpeg" alt=""></div>
  <div class="item3"><img src="alakh_sir.jpeg" alt=""></div>  
  <div class="item4"><img src="alakh_sir.jpeg" alt=""></div>
  <div class="item5"><img src="alakh_sir.jpeg" alt=""></div>
  <div class="item6"><img src="alakh_sir.jpeg" alt=""></div>
 
</div>


</body>
</html>
